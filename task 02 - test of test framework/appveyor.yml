version: 1.0.{build}
configuration:
- Release
- Debug
build:
  project: ci-demo.sln
  parallel: true
  verbosity: minimal
test_script:
- ps: '& $env:APPVEYOR_BUILD_FOLDER\$env:configuration\ci-demo-testing.exe'
artifacts:
- path: $(configuration)\ci-demo-testing.exe
  name: Binary
deploy: off
notifications:
- provider: Email
  to:
  - mukrop@mail.muni.cz
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: true
